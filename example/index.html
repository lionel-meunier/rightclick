<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Selection Module</title>
	<link rel="stylesheet" href="../css/selection.css">
</head>
<body ng-app="RightClick" >
	
	<main ng-controller="exampleCtrl">
		<button ng-right-click="fnRightClick()" ng-click="fnClick()">Click left and right</button>
		<h1>{{clickName}}</h1>
	</main>
	
	<script src="../bower_components/underscore/underscore-min.js" type="text/javascript"></script>
	<script src="../bower_components/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
	
	<script src="../src/rightclick.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	angular.module('RightClick').controller("exampleCtrl", ["$scope",
		function($scope) {
			$scope.fnRightClick = function() {
				$scope.clickName = "Right Click";
			};
			$scope.fnClick = function() {
				$scope.clickName = "Click";
			};
		}
	]);
	</script>
</body>
</html>
